<html>
<body>
<script src="/socket.io/socket.io.js"></script>
<script>
  navigator.geolocation.getCurrentPosition(function(position) {
    var socket = io.connect('http://'+location.host+'/nearby');
    socket.on('connect', function () {
      socket.emit('set info', position.coords, function(data) {
      });
    });
    socket.on('message', function (data) {
      console.log(data);
    });
    socket.on('nearby point', function(data){
      console.log(data);
    });
  });
</script>
</body>
</html>
